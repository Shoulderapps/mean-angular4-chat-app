<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- <div class="wrapper"> -->
    <!-- <div class="container"> -->
      <div class="row no-padding" id="request-page">
          <div class="col-xs-6 no-padding" >
            <div class="box box-primary direct-chat direct-chat-primary">
              <div class="box-header with-border">
                <h3 class="box-title">Customer Requests</h3>
                <div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-header -->
              <div #scrollTable class="box-body no-padding">
                <table class="table">
                  <thead>
                  <tr>
                    <th>Customer</th>
                    <th>Time</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let r of requests">
      				<td>{{r.phone_number }}</td>
                    <td>{{r.updated_at | date: 'medium'}}</td>
                    <td>
                    	<div class="pull-right">   	
							<a [routerLink]="['/request', {outlets: { chatOutlet: ['chatbox', r.phone_number, r.socket_id]}}]" routerLinkActive="active" class="btn btn-danger btn-xs">Connect</a>
						</div>						
                    </td>
                  </tr>
                </tbody>
                  <!-- </div> -->
                </table>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
		</div>
      	<!-- /.row -->          

          <!-- Place chat box here -->
          <div class="row no-padding" id="chat-page">
          	<router-outlet name="chatOutlet"></router-outlet>
          </div>

      <!-- </div> -->
    </div>
  <!-- </div> -->
</div>
