<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- <div class="wrapper"> -->
    <!-- <div class="container"> -->
      <div class="row no-padding" id="oprequest-page" >
          <div class="col-xs-6 no-padding" >
            <div class="box box-primary direct-chat direct-chat-primary">
              <div class="box-header with-border">
                <h3 class="box-title">Operator Requests</h3>
                <div class="box-tools ">
                  <div class="btn-group pull-right no-padding">
                  <form class="input-group" id="search-by-name" (ngSubmit)="search()" #searchForm="ngForm" >
                    <div class="input-group input-group-sm" >
                      <input type="search" [(ngModel)]="searchName" [ngModelOptions]="{standalone: true}" class="form-control pull-right" placeholder="Search by name">

                      <div class="input-group-btn">
                        <button class="btn btn-default"><i class="fa fa-search"></i></button>
                      </div>
                    <!-- </div> -->
                    </div>
                  </form>
                  </div>
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" id="return-to-table" (click)="returnToTable()"><i class="fa fa-undo"></i></button>
                  </div>
                </div> <!-- box-tools -->
              </div>
              <!-- /.box-header -->

              <div #scrollTable class="box-body no-padding" *ngIf="notSearch; else searchPage">
                <table class="table">
                  <thead>
                  <tr>
                    <th>Apps</th>
                    <th>Customer</th>
                    <th>Time</th>
                    <!-- <th>Status</th> -->
                  </tr>
                </thead>
                <tbody id="table-body">
                  <tr *ngFor="let op of requests">
                  <td>{{op.type}}</td>
      				    <td>{{op.phone_number }}</td>
                  <td>{{op.updated_at | date: 'medium'}}</td>
                  </tr>
                </tbody>
                  <!-- </div> -->
                </table>
              </div>
              <!-- /.box-body -->
              <ng-template #searchPage>
                <div class="box-body no-padding">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Apps</th>
                      <th>Name</th>
                      <th>ID</th>
                      <!-- <th>Status</th> -->
                    </tr>
                  </thead>
                <tbody id="table-body">
                  <tr *ngFor="let search of contacts">
                  <td>{{search.package}}</td>
                  <td>{{search.name }}</td>
                  <td>{{search.id}}</td>
<!--                     <td>
                      <div class="pull-right">    
                             <a [routerLink]="['/operator', {outlets: { opchatOutlet: ['opchatbox', op.phone_number]}}]" routerLinkActive="active" class="btn btn-primary btn-xs" 
                          >View</a>
            </div>            
                    </td> -->
                    </tr>
                  </tbody>
                </table>
              </div>
              </ng-template>

            </div>
            <!-- /.box -->
		      </div>
      	<!-- /.row -->          

          <!-- Place chat box here -->
          <div class="row no-padding" id="opchat-page">
          	<app-opchat></app-opchat>
          	<!-- <router-outlet name="opchatOutlet"></router-outlet> -->
          </div>

      <!-- </div> -->
    </div>
  <!-- </div> -->
</div>
