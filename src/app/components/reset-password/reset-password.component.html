<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <h2><b>Customer</b>Service</h2>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Reset Password</p>

<form (submit)="resetPassword()" #resetForm="ngForm">
  <div class="form-group has-feedback">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="credentials.password"  required="">
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
        <label for="password">Confirm Password</label>
    <input type="password" class="form-control" name="confirm" placeholder="Retype password" [(ngModel)]="confirm" required="">
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
        <!-- <label for="password">Token</label> -->
    <input type="hidden" class="form-control" name="token" placeholder="token" [(ngModel)]="credentials.resetToken" required="">
    <!-- <span class="glyphicon glyphicon-key form-control-feedback"></span> -->
  </div>
  <div class="row">
    <div class="col-xs-8">
      <div class="checkbox icheck">
 <!--        <label>
          <input type="checkbox"> I agree to the <a href="#">terms</a>
        </label> -->
      </div>
    </div>
    <!-- /.col -->
    <div class="col-xs-6 pull-right">
      <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!resetForm.form.valid">Update Password</button>
    </div>
  </div>
</form>

      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div> -->

    <!-- <a routerLink="/" routerLinkActive="active" href="" class="text-center">I already have a membership</a> -->
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
