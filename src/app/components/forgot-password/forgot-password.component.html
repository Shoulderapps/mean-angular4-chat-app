<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <h2><b>Customer</b>Service</h2>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Input valid email to reset password</p>

<form (submit)="forgotPassword()" #forgotForm="ngForm">
  <div class="form-group has-feedback">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="email"  required="">
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>

  <div class="row">
    <div class="col-xs-8">
      <div class="checkbox icheck">
 <!--        <label>
          <input type="checkbox"> I agree to the <a href="#">terms</a>
        </label> -->
      </div>
    </div>
    <!-- /.col -->
    <div class="col-xs-6 pull-right">
      <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!forgotForm.form.valid">Reset Password</button>
    </div>
  </div>
</form>


<!--     <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div> -->

    <a routerLink="/" routerLinkActive="active" href="" class="text-center">Return to login page</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
