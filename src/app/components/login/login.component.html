  <body class="hold-transition boxed login-pages" >   
    <div class="login-box">
      <div class="login-logo">
    <h2><b>Customer</b>Service</h2>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

<form (submit)="login()" #loginForm="ngForm">
  <div class="form-group has-feedback">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="credentials.email" required=""><span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" required=""> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>
    <div class="row">	
	<div class="col-xs-8">
        <div class="checkbox icheck">
            <!-- <label>
              <input type="checkbox"> Remember Me
            </label> -->
        </div>
    </div>
  	<div class="col-xs-4">
  	<button type="submit" class="btn btn-primary btn-block btn-flat"[disabled]="!loginForm.form.valid">Sign in</button>
	</div>
	</div>
</form>

<!--    <a routerLink="/api/register" routerLinkActive="active" href="" class="text-center">Register a new membership</a>-->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
