          <div class="col-xs-6 no-padding" >
            <div class="box box-primary direct-chat direct-chat-primary" *ngIf="editDetail; else viewDetail">
              <!-- <div class="box" *ngIf="joinned; else joinroom"> -->
                  <!-- /.box-header -->
                  <div class="box-header with-border" *ngIf="editUserPage; else addUserHeader">
                    <!-- <div class="panel-heading"> -->
                      <!-- <span class="glyphicon glyphicon-comment"></span>  -->
                      {{ userDetail.phone_number }}

                    <div class="btn-group pull-right no-padding"> 
                      <form (ngSubmit)="exit()">
              
                      <div class="form-group btn-group pull-right no-margin ">
                        <button type="submit" class="btn btn-default btn-xs" > Exit </button>
                      </div>
                  	  </form>
                  	</div>
                  </div>
              <!-- /.box-body -->
              <div class="box-body" *ngIf="editUserPage; else addUserPage">
			        	<form (ngSubmit)="updateUserDetail()" #updateUserForm="ngForm"> 
				        	<div class="form-horizontal" *ngFor ="let user of user">
					          <div class="form-group">
					            <label class="col-sm-5 control-label">Phone Number</label>
					            <input type="text" class="form-control-static" [(ngModel)]="userDetail.phone_number" placeholder="Required" name="user.phone_number" required="" [disabled]="true" >
					          </div>
					          <div class="form-group">
					            <label class="col-sm-5 control-label">First Name</label>
					            <input type="text" class="form-control-static" [(ngModel)]="userDetail.first_name" placeholder="Required" name="user.first_name" required="" >
					          </div>
					          <div class="form-group">
					            <label class="col-sm-5 control-label">Middle Name</label>
					            <input type="text" class="form-control-static" [(ngModel)]="userDetail.middle_name" placeholder="Optional" name="user.middle_name" >
					          </div>
					          <div class="form-group">
					            <label class="col-sm-5 control-label">Last Name</label>
					            <input type="text" class="form-control-static" [(ngModel)]="userDetail.last_name" placeholder="Optional" name="user.last_name" >
					          </div>
					          <div class="form-group">
					            <label class="col-sm-5 control-label">Nickname</label>
					            <input type="text" class="form-control-static" [(ngModel)]="userDetail.nickname" placeholder="Required" name="user.nickname" required="">
					          </div>
					          <div class="form-group">
					            <label class="col-sm-5 control-label">Servcies</label>
					            <input type="text" class="form-control-static" [(ngModel)]="userDetail.service" placeholder="translate, namecard" name="user.service" >
					          </div>
					          <div class="form-group">
					            <label class="col-sm-5 control-label">Default Spoken Language</label>
					            <input type="text" class="form-control-static" [(ngModel)]="userDetail.default_spoken_lang" placeholder="Required" name="user.default_spoken_lang" required="" >
					          </div>
					          <div class="form-group">
					            <label class="col-sm-5 control-label">Default Text Language</label>
					            <input type="text" class="form-control-static" [(ngModel)]="userDetail.default_text_lang" placeholder="Required" name="user.default_text_lang" required="" >
					          </div>
                    
	                  <div id = edit-button class="form-group">
	                    <div class="form-group center">
	                      <label class="col-sm-5 control-label"></label>
	                      <button  type="submit" class="btn btn-warning btn" [disabled]="!updateUserForm.form.valid"> Update </button>
	                    </div>                        
	                  </div> 
				        	</div>
				        </form>

	              <div id = delete-button class="form-group">
	                <div class="form-group center">
	                  <label class="col-sm-5 control-label"></label>
	                  <button  type="submit" class="btn btn-danger btn" (click)="deleteUser()"> Delete User </button>
	                </div>                        
	              </div> 				        
              </div>                  
              </div>

              <ng-template #viewDetail>
                <div class="box box-primary direct-chat direct-chat-primary">
                  <div class="box-header with-border">
                    <h3 class="box-title">User Detail</h3>
                  
                    <div class="btn-group pull-right no-padding"> 
                      <form (ngSubmit)="createUser()">              
                      <div class="form-group btn-group pull-right no-margin ">
                        <button type="submit" class="btn btn-default btn-xs" > Add User </button>
                      </div>
                      </form>
                  	</div> 
                  </div>               
                  <div class="box-body">
                  	<form (ngSubmit)="editUserDetail()">     
							        <div class="form-horizontal"  *ngFor="let user of user">
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Phone Number</label>
							            <p class="form-control-static">{{ user.phone_number }}</p>
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">First Name</label>
							            <p class="form-control-static">{{ user.first_name }}</p>
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Middle Name</label>
							            <p class="form-control-static">{{ user.middle_name }}</p>
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Last Name</label>
							            <p class="form-control-static">{{ user.last_name }}</p>
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Nickname</label>
							            <p class="form-control-static">{{ user.nickname }}</p>
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Servcies</label>
							            <p class="form-control-static">{{ user.service }}</p>
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Default Spoken Language</label>
							            <p class="form-control-static">{{ user.default_spoken_lang }}</p>
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Default Text Language</label>
							            <p class="form-control-static">{{ user.default_text_lang }}</p>
							          </div>
				                    
				                <div id = update-button class="form-group"> 
				                  <div class="form-group center">
				                    <label class="col-sm-5 control-label"></label>
				                    <button  type="submit" class="btn btn-primary btn" > Edit </button>
				                  </div>				                       
				                </div> 
							        </div>
										</form>
                  </div>
                </div>
              </ng-template>

              <ng-template #addUserPage>
		              <div class="box-body">
					        	<form (ngSubmit)="saveUserDetail()" #addUserForm="ngForm"> 
						        	<div class="form-horizontal" >
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Phone Number</label>
							            <!-- <p class="form-control-static">{{ user.phone_number }}</p> -->
							            <input type="text" class="form-control-static" [(ngModel)]="newUser.phone_number" placeholder="Required" name="phone_number" required="" >
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">First Name</label>
							            <!-- <p class="form-control-static">{{ user.first_name }}</p> -->
							            <input type="text" class="form-control-static" [(ngModel)]="newUser.first_name" placeholder="Required" name="first_name" required="" >
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Middle Name</label>
							            <!-- <p class="form-control-static">{{ user.middle_name }}</p> -->
							            <input type="text" class="form-control-static" [(ngModel)]="newUser.middle_name" placeholder="Optional" name="middle_name" >
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Last Name</label>
							            <!-- <p class="form-control-static">{{ user.last_name }}</p> -->
							            <input type="text" class="form-control-static" [(ngModel)]="newUser.last_name" placeholder="Optional" name="last_name" >
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Nickname</label>
							            <!-- <p class="form-control-static">{{ user.nickname }}</p> -->
							            <input type="text" class="form-control-static" [(ngModel)]="newUser.nickname" placeholder="Required" name="nickname" >
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Servcies</label>
							            <!-- <p class="form-control-static">{{ user.service }}</p> -->
							            <input type="text" class="form-control-static" [(ngModel)]="newUser.service" placeholder="translate, namecard" name="service" >
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Default Spoken Language</label>
							            <!-- <p class="form-control-static">{{ user.default_spoken_lang }}</p> -->
							            <input type="text" class="form-control-static" [(ngModel)]="newUser.default_spoken_lang" placeholder="Required" name="default_spoken_lang" required="" >
							          </div>
							          <div class="form-group">
							            <label class="col-sm-5 control-label">Default Text Language</label>
							            <!-- <p class="form-control-static">{{ user.default_text_lang }}</p> -->
							            <input type="text" class="form-control-static" [(ngModel)]="newUser.default_text_lang" placeholder="Required" name="default_text_lang" required="">
							          </div>
		                    
			                  <div id = edit-button class="form-group"> 
			                                    
			                    <div class="form-group center">
			                      <label class="col-sm-5 control-label"></label>
			                      <button  type="submit" class="btn btn-success btn" [disabled]="!addUserForm.form.valid"> Create </button>
			                    </div>                        
			                  </div> 
						        	</div>
						        </form>
		              </div>  
              </ng-template>

              <ng-template #addUserHeader>
              	<div class="box-header with-border"> 
              		<h3 class="box-title">Create User</h3>

                    <div class="btn-group pull-right no-padding"> 
                      <form (ngSubmit)="exit()">
              
                      <div class="form-group btn-group pull-right no-margin ">
                        <button type="submit" class="btn btn-default btn-xs" > Exit </button>
                      </div>
                  	  </form>
                  	</div>
                  </div>
              </ng-template>

          </div>
