          <div class="col-xs-6 no-padding" >
            <div class="box box-primary direct-chat direct-chat-primary" *ngIf="edit; else viewDetail">
              <!-- <div class="box" *ngIf="joinned; else joinroom"> -->
                  <!-- /.box-header -->
                  <div class="box-header with-border">
                    <!-- <div class="panel-heading"> -->
                      <!-- <span class="glyphicon glyphicon-comment"></span>  -->
                      {{ userDetail.phone_number }}

                    <div class="btn-group pull-right no-padding"> 
                      <form (ngSubmit)="exit()">
              
                      <div class="form-group btn-group pull-right">
                        <input type="hidden" class="form-control" [(ngModel)]="newUser.db_id" name="db_id"  >
                      </div>
                      <div class="form-group btn-group pull-right no-margin ">
                        <button type="submit" class="btn btn-default btn-xs" > Exit </button>
                      </div>
                  	  </form>
                  	</div>
                  </div>
                  <!-- /.box-body -->
                  <div class="box-body" >
                  	<form (ngSubmit)="editUserDetail()" #joinForm="ngForm">
                      <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="newUser.nickname" placeholder="Input your name" name="operator" required="" >
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="newUser.room" name="oproom" placeholder="Input phone number or ID" required="">
                      </div>
                      <div class="form-group">
                        <input type="hidden" class="form-control" [(ngModel)]="newUser.socket_id" name="op_socket_id" required="" >
                      </div>


                      <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!joinForm.form.valid">Connect</button>
                      </div>
                    </form>

                  </div>


              </div>
              <ng-template #viewDetail>
                <div class="box box-primary direct-chat direct-chat-primary">
                  <div class="box-header with-border">
                    <h3 class="box-title">User Detail</h3>
                  
                    <div class="btn-group pull-right no-padding"> 
                      <form (ngSubmit)="addUser()">              
                      <div class="form-group btn-group pull-right no-margin ">
                        <button type="submit" class="btn btn-default btn-xs" > Add User </button>
                      </div>
                      </form>
                  	</div> 
                  </div>               
                  <div class="box-body">
			        <div class="form-horizontal"  *ngFor="let user of user">
			          <div class="form-group">
			            <label class="col-sm-5 control-label">Phone Number</label>
			            <p class="form-control-static">{{ user.phone_number }}</p>
			          </div>
			          <div class="form-group">
			            <label class="col-sm-5 control-label">First Name</label>
			            <p class="form-control-static">{{ user.first_name }}</p>
			          </div>
			          <div class="form-group">
			            <label class="col-sm-5 control-label">Middle Name</label>
			            <p class="form-control-static">{{ user.middle_name }}</p>
			          </div>
			          <div class="form-group">
			            <label class="col-sm-5 control-label">Last Name</label>
			            <p class="form-control-static">{{ user.last_name }}</p>
			          </div>
			          <div class="form-group">
			            <label class="col-sm-5 control-label">Nickname</label>
			            <p class="form-control-static">{{ user.nickname }}</p>
			          </div>
			          <div class="form-group">
			            <label class="col-sm-5 control-label">Servcies</label>
			            <p class="form-control-static">{{ user.service }}</p>
			          </div>
			          <div class="form-group">
			            <label class="col-sm-5 control-label">Default Spoken Language</label>
			            <p class="form-control-static">{{ user.default_spoken_lang }}</p>
			          </div>
			          <div class="form-group">
			            <label class="col-sm-5 control-label">Default Text Language</label>
			            <p class="form-control-static">{{ user.default_text_lang }}</p>
			          </div>
                    
                      <div id = edit-button class="form-group"> 
                        <form (ngSubmit)="editUserDetail()">              
                        <div class="form-group center">
                          <label class="col-sm-5 control-label"></label>
                          <button  type="submit" class="btn btn-primary btn" > Edit </button>
                        </div>
                        </form>
                  	  </div> 

			        </div>

                  </div>
                </div>
              </ng-template>
          </div>
